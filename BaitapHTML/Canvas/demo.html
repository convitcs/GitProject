<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas  id="CV" width="800" height="300"style="border: 5px solid;"></canvas>
    <script>
        let x=400
        let y=150
        let ctx=document.getElementById("CV").getContext("2d")
        function circle(){
            ctx.beginPath()
            ctx.arc(x, y, 80, 0, Math.PI*2)
            ctx.fillStyle = "Red"
            ctx.fill()
            ctx.stroke()
            ctx.closePath()
        }
        function move(){
        }
        circle()
    </script>
</body>
</html>
