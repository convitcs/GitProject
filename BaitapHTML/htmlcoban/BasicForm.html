<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleForm</title>
</head>
<body>
    <form style="border: 5px solid;" >
        <h1>Order form</h1>
        <p>what would you like to buy?</p>
        <select>
            <option value="">A</option>
            <option value="">B</option>
            <option value="">C</option>
            <option value="">D</option>
        </select>
        <br>
        <p>How many would you like to order?</p>
        <input type="radio">1-10$<br>
        <input type="radio">2-20$<br>
        <input type="radio">3-30$<br>
        <input type="radio">4-40$
        <p>Name <span style="color: red;">*</span></p>
        <input type="text" placeholder="FirstName"><input type="text" placeholder="LastName">
        <p>Email</p>
        <input type="email">
        <p>Phone number</p>
        <input type="text" size="5"> - 
        <input type="text" size="5"> - 
        <input type="text" size="5"> 
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
