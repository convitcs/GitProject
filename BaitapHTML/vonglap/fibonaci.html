<body>
    <script>
        let n=prompt("nhap n:")
        let a=0,b=1,c
        document.write(b+" ")
        for (let i=2;i<=n;i++){
        c=a+b
        a=b
        b=c 
        document.write(c+" ")
        }
        
    </script>
