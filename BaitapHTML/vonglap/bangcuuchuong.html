<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let t
        t="<table border='1'>"
        for(let i=1;i<=10;i++){
            t+="<tr>"
            for (let j=1; j <=10; j++){
                t+="<td>"+i+"*"+j+"="+i*j+"</td>"
            }        
            t+="</tr>"
        }
        t+="</table>"
        document.write(t)
        
    </script>
</body>
</html
