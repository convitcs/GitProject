<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <style>
        table {border:"10 black";}
        tr,td {border:"10 black"}
    </style> -->
</head>
<body>
    <div id="alo"></div>
    <script>
        let t="<table width='300' cellspacing='3' cellpadding='3' border='1'>"
        for (let i=1; i<=10;i++){
            t+="<tr>"
            for (let j=1;j<=10;j++){
                t+="<td>"+i*j+"</td>"
            }
        t+="</tr>"
        }
        document.getElementById("alo").innerHTML=t
    </script>
</body>
</html>
