<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let a=prompt("Enter a number:")
        let x=[1,6,9,12,-9,-22]
        let j=0
        for(let i in x){
            if (x[i]==a){ alert("Value "+x[i]+" found at "+i);break;++j}
        }
        // if (j==0)
    </script>
</body>
