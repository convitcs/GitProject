<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input id="inp" placeholder="Nhập số tiền tại đây">
        <select id="from" class="inp"> 
            <option value="VND">VND</option>
            <option value="USD">USD</option>
        </select>
        <select id="to"> 
            <option value="VND">VND</option>
            <option value="USD">USD</option>
        </select>
        <button onclick="cv()">convert</button>
    </form>
    <script>
        function cv()
        {
          
            let i=document.getElementById("from").value
            let o=document.getElementById("to").value
            let num=document.getElementById("inp").value
            let num1=num
            // alert(num)
            if (i=="VND"){num/=23000}
            if (o=="VND"){num*=23000}
            alert(num1+" "+i +" = "+ num+" "+o)
        }
    </Script>
</body>
</html>
