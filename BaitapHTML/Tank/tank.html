<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <div style="border: 1px solid rgb(252, 0, 0); height: 190px; width: 190px; background-color: black;"> -->
    <div style="border: 5px solid rgb(55, 0, 255);height: 200px; width: 200px;background-color: black;" >
        <img id="tank" src="tank.png" 
             style="position: relative; top: 0px; left: 0px;" 
             width="19px" height="19px">
    </div>   
    <button onclick="len()">^</button><br> 
    <button onclick="phai()"><-</button>
    <button onclick="trai()">-></button><br>
    <button onclick="xuong()">    V</button>
    <script>
        const i="10px"
        let d=parseInt(document.getElementById("tank").style["top"])
        let n=parseInt(document.getElementById("tank").style["left"])
        function trai(){ n+=19;document.getElementById("tank").style["left"]=n+"px"}
        function phai(){ n-=19;document.getElementById("tank").style["left"]=n+"px"}
        function len(){ d-=19;document.getElementById("tank").style["top"]=d+"px"}
        function xuong(){ d+=19;document.getElementById("tank").style["top"]=d+"px"}
        
    </script>
</body>
</html>
